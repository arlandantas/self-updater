<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arlan Dantas | Self-updater</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
        iframe {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
    </style>
  </head>
  <body>
    <iframe
      src=""
      frameborder="0"
      allowfullscreen="true"
      mozallowfullscreen="true"
      webkitallowfullscreen="true"
    ></iframe>
    <script>
        const updaterIframe = document.querySelector("iframe")
        const locationURL = new URL(window.location.href)
        
        const targetURL = locationURL.hash
            .replace('#', '')
            .replace(/&amp;/g, '&')
        updaterIframe.src = targetURL ? targetURL : ""
        
        const timeout = locationURL.searchParams.get("t") || 600;
        const timeoutMeta = document.createElement("meta")
        timeoutMeta.httpEquiv = "refresh";
        timeoutMeta.content = timeout;
        document.head.appendChild(timeoutMeta);
        setTimeout(() => window.location.reload(), timeout * 1000)

        document.title = locationURL.searchParams.get("title") || "Arlan Dantas | Self-updater";
    </script>
  </body>
</html>
